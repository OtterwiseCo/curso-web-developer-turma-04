<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu titulo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <h1>Meu titulo</h1>
            <p>Descrição da página</p>
        </section>
        <section>
            <form>
                <label for="name">Digite seu nome</label>
                <input placeholder="Fulano de tal" type="text" name="name">
                <label for="email">Digite seu email</label>
                <input placeholder="email@email.com" type="email" name="email">
                <label for="date">Digite a data do seu nascimento</label>
                <input placeholder="dd/mm/aaaa" type="date" name="date">
                <div>
                    <input type="radio" name="languages" value="JS">
                    <label for="languages">JS</label>
                </div>
                <div>
                    <input type="radio" name="languages" value="BASIC">
                    <label for="languages">BASIC</label>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>

</html>
